<div class="row">
	<div class="col-md-2">
		<p>
			<h4>Filter by name, url or info:</h4>
			<input type="text" onfocus="if (this.placeholder=='Option search...') this.placeholder = ''" placeholder="Option search..." name="option_search" ng-model="$ctrl.query">
		</p>
	</div>
	<div class="col-md-10">
		<h4>Options:</h4>
		<ul class="options">
			<li ng-repeat="option in $ctrl.options | filter:$ctrl.query">
				*/<strong>{{option.dir}}</strong>/
				{<em>{{option.name}}</em>}
				<br>{{option.info}}
			</li>
		</ul>
	</div>
</div>
