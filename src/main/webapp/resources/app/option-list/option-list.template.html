<h4>Options:</h4>
<ul class="options">
	<li ng-repeat="option in $ctrl.options | filter:$ctrl.query">
		<div ng-if="option.param">
			*/spring/<strong>{{option.dir}}</strong>/<em>{{option.param}}</em>
			<br>{{option.info}}
		</div>
		<div ng-if="!option.param">
			<a href="{{option.dir}}">*/spring/<strong>{{option.dir}}</strong></a>
			<br>{{option.info}}
		</div>
	</li>
</ul>
