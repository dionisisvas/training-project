<div class="container-fluid mt-0">
	<div class="row">
		<div class="col-md-6 col-sm-12 col-lg-6 col-md-offset-3">
			<div class="panel panel-primary">
				<div class="panel-heading">Welcome back! Sign in below:</div>
				<div class="panel-body">
					<form name="myform" onSubmit="window.location.reload()">
						<div class="form-group">
							<label for="username">Username</label>
							<input id="username" name="username" class="form-control" type="text" required>
							<span id="error_username" class="text-danger"></span>
						</div>                      
						<div class="form-group">
							<label for="password">Password</label>
							<input id="password" name="password" class="form-control" type="password" required>
							<span id="error_password" class="text-danger"></span>
						</div>
						<button id="submit" type="submit" value="submit" class="btn btn-primary center">Sign in</button>
                        <a href="register"><span class="pl-1">Don't have an account? Register now, it's free!</span></a>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
