<div layout="row" ng-show="!$ctrl.isLoggedIn" ng-cloak>
  <div flex>
    <md-card md-colors="{background: 'deep-orange'}">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Looks like you are not logged in.</span>
          <span class="md-subhead">Maybe you would like to register a new account, or log in with an existing one?</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-actions layout="row" layout-align="start center">
        <md-button ng-href="/login">Log in</md-button>
        <md-button ng-href="/register">Register</md-button>
      </md-card-actions>
    </md-card>
  </div>
</div>
