<body>
	<div class="container-fluid">
	<div class="row">
		<div class="col-md-6 col-sm-12 col-lg-6 col-md-offset-3">
			<div class="panel panel-primary">
				<div class="panel-heading">Enter Your Details Here
				</div>
				<div class="panel-body">
					<form name="myform" onSubmit="window.location.reload()">
						<div class="form-group">
							<label for="myName">First Name *</label>
							<input id="myName" name="myName" class="form-control" type="text" data-validation="required">
							<span id="error_name" class="text-danger"></span>
						</div>
						<div class="form-group">
							<label for="lastname">Last Name *</label>
							<input id="lastname" name="lastname" class="form-control" type="text" data-validation="required">
							<span id="error_lastname" class="text-danger"></span>
						</div>
						<div class="form-group">
							<label for="username">Username *</label>
							<input id="username" name="username" class="form-control" type="text" data-validation="required">
							<span id="error_username" class="text-danger"></span>
						</div>
						<div class="form-group">
							<label for="address">Address *</label>
							<input id="address" name="address"  class="form-control" type="text" data-validation="required" >
							<span id="error_address" class="text-danger"></span>
						</div>
						<div class="form-group">
							<label for="dob">Date Of Birth *</label>
							<input type="date" name="dob" id="dob" class="form-control">
							<span id="error_dob" class="text-danger"></span>
						</div>
						<div class="form-group">
							<label for="phone">Phone Number *</label>
							<input type="text" id="phone" name="phone" class="form-control" data-validation="required">
							<span id="error_phone" class="text-danger"></span>
						</div>
						<div class="form-group">
							<label for="password">Password *</label>
							<input type="password" id="password" name="password" class="form-control" data-validation="required">
							<span id="error_password" class="text-danger"></span>
						</div>
						<div class="form-group">
							<label for="cpassword">Type Again Password *</label>
							<input type="password" id="cpassword" name="cpassword" class="form-control" data-validation="required">
							<span id="error_cpassword" class="text-danger"></span>
						</div>
						<button id="submit" type="submit" value="submit" class="btn btn-primary center">Submit</button>

					</form>

				</div>
			</div>
		</div>
	</div>
	</div>
</body>
