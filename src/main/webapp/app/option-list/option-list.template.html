<div class="col-md-3">
	<h4>Pages:</h4>
	<ul class="pages">
		<li ng-repeat="option in $ctrl.options" ng-if="!option.isAPI">
			<div ng-if="option.param">
				*/spring/<strong>{{option.dir[0]}}</strong>/<em>{{option.param}}</em>
				<br>{{option.info}}
			</div>
			<div ng-if="!option.param">
				<a href="{{option.dir[0]}}">*/spring/<strong>{{option.dir[0]}}</strong></a>
				<br>{{option.info}}
			</div>
		</li>
	</ul>
</div>
<div class="col-md-3">		
	<h4>REST API:</h4>
	<ul class="apis">			
		<li ng-repeat="option in $ctrl.options" ng-if="option.isAPI">
			*/spring/api/<strong>{{option.dir[0]}}</strong>/<em>{{option.param}}</em><strong>{{option.dir[1]}}</strong>
			<br>{{option.info}}
		</li>
	</ul>
</div>
