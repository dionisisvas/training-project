<md-card class="md-padding" md-colors="{background: 'blue-grey'}">

    <md-card-title-text layout="row" layout-align="center">
      <span class="md-headline">We are sorry, the page you requested couldn't be found.</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content layout="row" layout-align="center">
    You could check the sidenav for places to visit.
  </md-card-content>
  <md-card-actions layout="row" layout-align="center">
    <md-button class="md-raised md-primary md-accent" ng-href="/">
      Go home <md-icon md-font-set="material-icons"> home </md-icon>
    </md-button>
    <md-button class="md-primary md-accent" ng-href="/about">Or visit the about page...</md-button>
  </md-card-actions>
