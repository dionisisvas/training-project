<md-card class="md-padding">
  <md-card-title>
    <span class="md-headline">{{$ctrl.mapChartCardTitle}}</span>
  </md-card-title>
  <md-card-content>
    <div id="map_div" style="height:600px" flex></div>
  </md-card-content>
  <md-card-actions layout="row" layout-align="center center">
    <md-select ng-model="mapChartData" ng-change="$ctrl.updateMapChart(mapChartData)"
               placeholder="Choose data type" class="md-no-underline">
      <md-option ng-repeat="(key, chart) in $ctrl.chartData" ng-value="key" ng-if="chart.type == 'map'">{{chart.name}} chart</md-option>
    </md-select>
  </md-card-actions>
</md-card>
