<div id="registration-container" layout="column">
	<md-card>
		<form name="registrationForm" ng-submit="$ctrl.submitForm(registrationForm.$valid)" novalidate>
			<br>

			<div layout="row">
				<md-input-container class="md-block">
					<md-icon md-font-set="material-icons"> face </md-icon>
					<input ng-model="user.name" name="name" type="text" value={{account.name }}
						   ng-required="true" md-maxlength="64">

				</md-input-container>

				<md-input-container class="md-block">
					<md-icon md-font-set="material-icons"> group </md-icon>
					<input ng-model="user.surname" name="surname" type="text"
						   ng-required="true" md-maxlength="64">

				</md-input-container>

				<md-input-container class="md-block">
					<md-datepicker md-current-view="year" ng-model="user.dateOfBirth" name="dateOfBirth"
								   ng-required="true" md-min-date="$ctrl.minDate"
								   md-max-date="$ctrl.maxDate"></md-datepicker>

				</md-input-container>
			</div>
			<br>
			<div layout="row">
				<md-input-container class="md-block">
					<md-icon md-font-set="material-icons"> email </md-icon>
					<input ng-model="account.email" name="email" type="email"  ng-required="true"
						   md-minlength="8" md-maxlength="64" ng-pattern="/^.+@.+\..+$/" email-unique
						   ng-model-options="{updateOn: 'blur'}">
				</md-input-container>

				<md-input-container class="md-block">
					<md-icon md-font-set="material-icons"> person </md-icon>
					<input ng-model="account.username" name="username" type="text"
						   ng-required="true" md-minlength="3" md-maxlength="24" ng-pattern="/^\w+$/" username-unique
						   ng-model-options="{updateOn: 'blur'}">
				</md-input-container>
			</div>
			<br>
			<section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
				<md-button class="md-raised md-primary" type="submit" ng-disabled="registrationForm.$invalid">Register</md-button>
			</section>
			<br>
		</form>
	</md-card>
</div>
